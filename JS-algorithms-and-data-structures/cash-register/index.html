<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Cash Register Project</h1>

    
    <label for="cash" id="label-text">Enter cash from customer:</label>
    <input type="number" id="cash" > <!--user input-->
    

    <div id="change-due"></div> <!-- where the change will appear -->

    <button id="purchase-btn">Purchase</button>

    <div id="cash-register">

        <div id="display">Total: $1.87</div>

        <div id="detail-for-display"></div>
        
        <div id="body-cash-register">

            <div class="buttons-container">
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                
            </div>

            <div id="cash-available">
                <h3>Change in drawer:</h3>
                <div id="cash-in-drawer">

                </div>
            </div>

        </div>

        <div id="drawer">
            <div id="circle"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
